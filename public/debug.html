<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vercel Deployment Debug</title>
  <script>
    // Debugging script to check environment
    window.onload = function() {
      const debugElement = document.getElementById('debug-output');
      
      const info = {
        hostname: window.location.hostname,
        pathname: window.location.pathname,
        href: window.location.href,
        isVercelHost: window.location.hostname.includes('vercel.app'),
        userAgent: navigator.userAgent,
        time: new Date().toISOString()
      };
      
      debugElement.textContent = JSON.stringify(info, null, 2);
      
      // Test loading the logo
      const img = new Image();
      img.onload = function() {
        document.getElementById('image-status').textContent = 'Logo loaded successfully!';
        document.getElementById('logo-container').appendChild(img);
      };
      img.onerror = function() {
        document.getElementById('image-status').textContent = 'Error loading logo!';
      };
      
      // Try to load the logo with different paths
      img.src = '/images/logo/ml-logo.PNG';
      
      // Try other paths
      testImagePath('/images/logo/ml-logo.PNG', 'path1');
      testImagePath('images/logo/ml-logo.PNG', 'path2');
      testImagePath('../images/logo/ml-logo.PNG', 'path3');
    };
    
    function testImagePath(path, id) {
      const img = new Image();
      img.onload = function() {
        document.getElementById(id).textContent = `✅ ${path}`;
      };
      img.onerror = function() {
        document.getElementById(id).textContent = `❌ ${path}`;
      };
      img.src = path;
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    #logo-container {
      margin-top: 20px;
      border: 1px dashed #ccc;
      padding: 10px;
      text-align: center;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
    .path-test {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Vercel Deployment Debug</h1>
  
  <h2>Environment Info</h2>
  <pre id="debug-output">Loading...</pre>
  
  <h2>Image Loading Test</h2>
  <div id="logo-container">
    <p>Logo should appear below:</p>
  </div>
  <p class="status" id="image-status">Testing...</p>
  
  <h2>Path Tests</h2>
  <div class="path-test" id="path1">Testing...</div>
  <div class="path-test" id="path2">Testing...</div>
  <div class="path-test" id="path3">Testing...</div>
  
  <h2>Links To Test</h2>
  <ul>
    <li><a href="/index.html">Homepage</a></li>
    <li><a href="/booking">Booking Page</a></li>
    <li><a href="/">Root</a></li>
  </ul>
</body>
</html>
