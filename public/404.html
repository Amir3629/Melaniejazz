<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Get the repository name from the URL
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var segmentCount = 0;
    var repo = '/Melaniejazz';

    // Redirect to the correct page
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repo;
    
    // For admin routes, always go to the admin page
    if (l.pathname.includes('/admin')) {
      window.location.href = redirectUrl + '/admin/';
    } else {
      // For other pages, redirect to home
      window.location.href = redirectUrl;
    }
  </script>
  <style>
    body {
      background-color: #0A0A0A;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 { font-size: 4rem; margin-bottom: 1rem; }
    p { font-size: 1.25rem; color: #d1d1d1; margin-bottom: 2rem; }
    a { color: #60a5fa; text-decoration: underline; }
    a:hover { color: #93c5fd; }
  </style>
</head>
<body>
  <div>
    <h1>Page Not Found</h1>
    <p>If you're not automatically redirected, <a href="/">click here</a> to go to the homepage.</p>
  </div>
</body>
</html>
