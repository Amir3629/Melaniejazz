    body {
      font-family: sans-serif;
      background: #0A0A0A;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #C8A97E;
    }
    p {
