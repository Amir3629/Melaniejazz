backend:
  name: github
  repo: amir3629/Melaniejazz
  branch: main
  auth_type: implicit # Required for GitHub Pages
  app_id: "Ov23li5WQOVXICF1OHho" # Client ID you provided
  api_root: "https://gitgateway.netlify.app/.netlify/git"
  site_domain: "amir3629.github.io" # Your GitHub Pages domain

media_folder: "public/uploads"
public_folder: "/uploads"

# Content Collections
collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Home Page"
        file: "content/home.md"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "body", label: "Content", widget: "markdown" }
          
  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Price", name: "price", widget: "number", required: false}
      
  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Testimonial", name: "testimonial", widget: "markdown"}
      - {label: "Client Image", name: "clientImage", widget: "image", required: false}
      
  - name: "gallery"
    label: "Gallery"
    folder: "content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Description", name: "description", widget: "text", required: false}
      
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      
  - name: "settings"
    label: "Settings"
    files:
      - file: "content/settings/general.md"
        label: "General Settings"
        name: "general"
        fields:
          - {label: "Site Title", name: "siteTitle", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Logo", name: "logo", widget: "image", required: false} 