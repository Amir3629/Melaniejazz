<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MelanieJazz CMS</title>
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  <style>
    #nc-root {
      position: relative;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Critical: This div MUST exist for CMS to mount -->
  <div id="nc-root"></div>
  
  <script>
    // Double-check CMS initialization
    document.addEventListener('DOMContentLoaded', function() {
      if (window.CMS) {
        CMS.init();
      } else {
        console.error('Netlify CMS script failed to load');
      }
    });
  </script>
</body>
</html>
