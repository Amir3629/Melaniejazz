name: Deploy to GitHub Pages (Fixed)
 
on: 
  push: 
    branches: ["main"] 
  workflow_dispatch: 
 
permissions: 
  contents: read 
  pages: write 
  id-token: write 
 
concurrency: 
  group: "pages" 
  cancel-in-progress: false 
 
jobs: 
  deploy: 
    environment: 
      name: github-pages 
      url: ${{ steps.deployment.outputs.page_url }} 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout 
        uses: actions/checkout@v4 
 
      - name: Setup Node.js 
        uses: actions/setup-node@v4 
        with: 
          node-version: '20' 
          cache: 'npm' 
 
      - name: Install dependencies 
        run: npm ci 
        
      - name: Run auto-build-fix script
        run: node auto-build-fix.js
 
      - name: Build with Next.js 
        run: |
          sed -i 's/set NODE_OPTIONS=--max-old-space-size=4096 &&/export NODE_OPTIONS=--max-old-space-size=4096 \&\& /' package.json
          npm run build
        env:
          NODE_ENV: production
          NEXT_SKIP_TYPE_CHECK: true
          NEXT_SKIP_LINT: true
 
      - name: Setup root files
        run: |
          touch out/.nojekyll
          cp public/404.html out/404.html || true
          cp public/index.html out/root-index.html || true
          # Create CNAME file if needed
          # echo "yourdomain.com" > out/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'out'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 