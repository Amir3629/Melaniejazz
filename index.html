<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanie Wainwright - Jazz Piano & Vocal Coach Berlin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Piano Navigation -->
    <nav class="piano-nav">
        <div class="white-key" data-note="C"><a href="#home">Home</a></div>
        <div class="black-key" data-note="C#"></div>
        <div class="white-key" data-note="D"><a href="#services">Services</a></div>
        <div class="black-key" data-note="D#"></div>
        <div class="white-key" data-note="E"><a href="#about">About</a></div>
        <div class="white-key" data-note="F"><a href="#gallery">Gallery</a></div>
        <div class="black-key" data-note="F#"></div>
        <div class="white-key" data-note="G"><a href="#contact">Contact</a></div>
    </nav>

    <!-- Hero Section with Video Background -->
    <header id="home" class="hero">
        <div class="hero-video-container">
            <video class="hero-video" autoplay muted loop playsinline>
                <source src="https://player.vimeo.com/external/368320203.hd.mp4?s=ed62dd31538d7ef092250598fdb13c3cd0857812&profile_id=175&oauth2_token_id=57447761" type="video/mp4">
            </video>
            <div class="hero-overlay"></div>
        </div>
        <div class="hero-content" data-aos="fade-up">
            <h1>Melanie Wainwright</h1>
            <p class="subtitle">Jazz Piano & Vocal Coach in Berlin</p>
            <div class="hero-buttons">
                <a href="booking.html" class="cta-button primary">Book a Lesson</a>
                <a href="#services" class="cta-button secondary">Explore Services</a>
            </div>
        </div>
        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
        </div>
    </header>

    <!-- Services Section -->
    <section id="services" class="services">
        <h2 data-aos="fade-up">My Services</h2>
        <div class="services-grid">
            <!-- Service cards here -->
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="about-content">
            <!-- About content here -->
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <h2>Performance Gallery</h2>
        <div class="gallery-grid">
            <!-- Gallery items here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <!-- Contact form here -->
    </section>

    <footer>
        <div class="piano-footer">
            <div class="keys-animation"></div>
        </div>
        <p>&copy; 2024 Melanie Wainwright. All rights reserved.</p>
    </footer>

    <!-- Background Music Toggle -->
    <button class="music-toggle" aria-label="Toggle Background Music">
        <i class="fas fa-music"></i>
    </button>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
